<md-card ng-disabled="form.readonly" class="standard {{form.htmlClass}}" flex="">
	<!--{{form| json}}-->
	<md-card-header ng-if="form.title">
		<md-card-header-text>
			<span class="md-title">{{ form.title }}</span>
		</md-card-header-text>
	</md-card-header>
	<md-card-content ng-class='{"layout-column": !form.inline, "layout-row": form.inline}' layout-wrap sf-field-transclude></md-card-content>
</md-card>
